---
layout: default
---

<header>
	<h1>{% if page.category == "addons-modules" %}Addons / {% endif %}<a href="{{ page.url }}">{{ page.title }}</a></h1>
</header>

<article class="docs-content">{{ content }}</article>

<script>
	$('h1, h2, h3, h4, h5, h6').each(function (i, el) {
    var i = document.createElement('i'),
        a = document.createElement('a');
    $(i).addClass('fa fa-link');
    $(a).addClass('anchor');
    $(a).attr('href', '#' + $(el).attr('id'));
    $(a).attr('title', $(el).text());
    $(a).append(i);
    el.prepend(a);
  });
</script>
